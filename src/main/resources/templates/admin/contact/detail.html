<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/header.html :: header}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div>
    <div th:replace="~{fragments/nav.html :: navFrament}" />
</div>

<div class="admin-container">
    <div class="admin-wrapper">
        <div class="left-nav">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home-images">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/works">Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/contact">Contact</a>
                </li>
            </ul>
        </div>
        <div class="admin-contact-wrapper">
            <div class="contact-detail">
                <div class="contact-detail-subject" th:text="${contact.subject}">Subject</div>
                <div class="contact-detail-sender">
                    <div>Sender</div>
                    <div th:text="${contact.senderName}"></div>
                </div>
                <div class="contact-detail-sender">
                    <div>Email
                    </div>
                    <div th:text="${contact.senderEmail}"></div>
                </div>
                <div class="contact-detail-date" th:text="${contact.createdAt}">Date</div>
                <div class="contact-detail-content" th:text="${contact.content}">Email</div>
            </div>
            <div>
                <a class="btn btn-secondary" href="/admin/contact">이전</a>
            </div>
        </div>
    </div>
</div>

<div class="home-footer">ALL IMAGES AND SITE CONTENT © CHOI MYEONGHEON</div>

<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
