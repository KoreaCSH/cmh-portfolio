<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-default}">
<head>
    <link rel="stylesheet" href="/css/admin/common.css" />
    <link rel="stylesheet" href="/css/admin/work/workYear.css" />
    <script src="/js/workYear.js" defer></script>
</head>
<div layout:fragment="admin-content">
    <form th:action="@{/admin/work-year}" th:object="${request}" method="post">
        <div class="admin-content-header">
            <button type="button" class="admin-content-header-save-btn" onclick="addYearInput()">행 추가</button>
            <button type="button" class="admin-content-header-del-btn" onclick="removeYearInput()">행 삭제</button>
        </div>
        <div class="work-year-save-container" id="work-year-save-container">
            <div class="work-year-save-form">
                <label for="work-year" class="input-label">Year</label>
                <input id="work-year" type="number" min="2015" th:field="*{workYearDtoList[0].workYear}" class="form-control" placeholder="Year" required>
            </div>
            <div class="submit-btn-wrapper">
                <a class="before-btn" href="/admin/works">이전</a>
                <button type="submit" class="submit-btn">저장</button>
            </div>
        </div>
    </form>
</div>
</html>
