<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-default}">
<head>
    <link rel="stylesheet" href="/css/admin/common.css" />
    <link rel="stylesheet" href="/css/admin/profile/profileType.css" />
    <script src="/js/profileType.js" defer></script>
</head>
<div layout:fragment="admin-content">
    <form th:action="@{/admin/profile-type}" th:object="${request}" method="post">
        <div class="admin-content-header">
            <button type="button" class="admin-content-header-save-btn" onclick="addYearInput()">행 추가</button>
            <button type="button" class="admin-content-header-del-btn" onclick="removeYearInput()">행 삭제</button>
        </div>
        <div class="profile-type-save-container" id="profile-type-save-container">
            <div class="profile-type-save-form">
                <label for="profile-type" class="input-label">Type</label>
                <input id="profile-type" type="text" th:field="*{profileTypeDtoList[0].type}" class="form-control" placeholder="Type" required>
            </div>
            <div class="submit-btn-wrapper">
                <a class="before-btn" href="/admin/profile-type">이전</a>
                <button type="submit" class="submit-btn">저장</button>
            </div>
        </div>
    </form>
</div>
</html>
