<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="error-text" id="error-text" th:text="${errorMessage}"></div>

<script>
  const message = document.getElementById("error-text").innerText;
  alert(message);
  history.go(-1);
</script>

</body>
</html>
